<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            background-color: lightblue;
            padding: 30px;
        }
        .item{
            width: 200px;
            height: 200px;
            background-color: red;
            margin: 10px;
            float: left;
        }

        .clearfix::after{
            content: "";
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <!-- 
        高度坍塌
        根源是因为常规流盒子的自动高度，在计算时，不考虑浮动盒子
        清除浮动：clear，默认值为none
                none，不清除
                left，清除左浮动，该元素必须出现在前面所有左浮动盒子的下方
                right，清除右浮动，该元素必须出现在前面所有右浮动盒子的下方
                both：清除左右浮动，该元素必须出现在前面所有浮动盒子的下方
    -->

    <div class="container clearfix">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
