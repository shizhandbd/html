<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/position.css">
</head>

<body>
    <!-- 
        定位：position
        默认值：static，静态定位（不定位）
        relative：相对定位
        absolute：绝对定位
        fixed：固定定位

        一个元素的position取值不是static，那么他就是一个定位元素
        定位元素会脱离文档流（常规流），相对定位除外
        脱离文档流的元素特点：
            1、文档流中的元素摆放时，会忽略脱离文档流的元素
            2、计算高度时，会忽略脱离了文档流的元素

        相对定位
        不会导致元素脱离文档流，只是让元素在原来位置上进行一定的偏移
        -left
        -right
        -bottom
        -top
        从原位置偏移，偏移不影响到其他的元素
        当偏移出现矛盾时，以left和top为准

        绝对定位
        盒模型中的宽高为auto，尺寸适应内容
        包含块变化：找祖先元素中第一个定位元素，该元素的填充盒为包含块
                  若找不到，则包含块为整个网页（初始化包含块）

        固定定位
        其他情况与绝对定位性质一致
        但包含块不同：固定为视口（浏览器的可视窗口）

        定位下的居中
        在包含块中居中
        某个方向上居中
        1、定宽（高）
        2、将上下（左右）的距离设置为0
        3、将左右（上下）的距离定位auto
        在绝对定位和固定定位中，margin为auto时，自动吸收剩余空间

        多个定位元素重叠时
        堆叠上下文
        设置z-index，通常情况下，值越大越靠用户
        只有对定位元素设置z-index才生效
        z-index为负数时，会被常规流、浮动元素覆盖

        绝对定位、固定定位元素一定是块盒
        绝对定位、固定定位元素一定不是浮动
        没有外边距合并

    -->

    <div class="item" style="margin-left: 30px;"></div>
    <div class="item" style="position: relative;left: 30px;"></div>
    <div class="item"></div>

    <div style="width: 1000px;height: 300px;padding: 30px;border: 1px solid black; ">
        <div style="width: 800px;height: 200px;padding: 30px;border: 1px solid black;">
            <div style="width: 100px;height: 100px;padding: 30px;background-color: red;position: absolute;">

            </div>
        </div>
    </div>

    
    <div style="width: 80px;height: 80px; color:red; background-color: blue; position: fixed; top : 0 ;bottom: 0;left: 0;right: 0;margin: auto auto;">
        在线发牌
        <div style="width: 80px;height: 80px; color:red; background-color: blue; position: fixed; top : 20 ;left: 0;right: 0;margin: auto auto;">
            性感荷官
        </div>
    </div>
</body>

</html>
